<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background: #EFE9DD;
        }

        .wrapper {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .back-btn {
            display: inline-block;
            background: #C9C7F1;
            padding: 10px 18px;
            text-decoration: none;
            color: black;
            border-radius: 6px;
            border: 2px solid #777;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #b7b4f0;
        }

        h1 {
            margin-top: 20px;
        }

        .about-photo {
            width: 100%;
            height: 220px;
            background-size: cover;
            background-position: center;
            background-color: #C2E7E0;
            border: 2px solid #777;
            margin: 20px 0;
        }

        .text-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <!-- Back to home page -->
        <a href="index.html" class="back-btn">‚Üê Back</a>

        <!-- Page Title (Change per page) -->
        <h1>Title of This Card</h1>

        <!-- Photo (Replace URL with your own image) -->
        <div class="about-photo"
             style="background-image: url('your-image-here.jpg');">
        </div>

        <!-- Description (Write whatever you want here) -->
        <div class="text-box">
            <p>
                Write information about this card here.
                You can type as much as you want.  
                This page is unique to this card.
            </p>
        </div>

    </div>

</body>
</html>
