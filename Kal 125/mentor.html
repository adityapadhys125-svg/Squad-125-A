<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background: #EFE9DD;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 12px 20px;
            border: 2px solid #ccc;
        }

        h1 {
            margin: 0;
        }

        .menu-btn {
            background: none;
            border: 2px solid red;
            color: red;
            font-size: 20px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            border-radius: 4px;
        }

        .wrapper {
            width: 95%;
            margin: auto;
            padding: 20px;
        }

        /* CARD GRID */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 2px solid #aaa;
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            transition: 0.25s ease;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
        }

        .card-img {
            height: 100px;
            background-size: cover;
            background-position: center;
            border: none;
            background-image:
                repeating-linear-gradient(
                    to right,
                    rgba(60, 60, 120, 0.25),
                    rgba(60, 60, 120, 0.25) 6px,
                    rgba(60, 60, 120, 0.1) 6px,
                    rgba(60, 60, 120, 0.1) 12px
                ),
                repeating-linear-gradient(
                    to bottom,
                    rgba(60, 60, 120, 0.25),
                    rgba(60, 60, 120, 0.25) 6px,
                    rgba(60, 60, 120, 0.1) 6px,
                    rgba(60, 60, 120, 0.1) 12px
                );
        }

        .card-title {
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
        }

        /* COLOR ROTATION */
        .card:nth-child(6n + 1) .card-img { background-color: #C2E7E0; }
        .card:nth-child(6n + 2) .card-img { background-color: #DDB2E8; }
        .card:nth-child(6n + 3) .card-img { background-color: #CDC3F7; }
        .card:nth-child(6n + 4) .card-img { background-color: #BDE1EE; }
        .card:nth-child(6n + 5) .card-img { background-color: #F4DCC7; }
        .card:nth-child(6n + 6) .card-img { background-color: #E9B3B3; }

        /* MOBILE MODE */
        @media (max-width: 700px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                overflow-y: scroll;
                height: 70vh;
            }
        }
    </style>
</head>
